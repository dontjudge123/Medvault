<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MedVault</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Salsa&display=swap">
    <style>
        body {
            background: url('https://www.curianmedical.co.uk/wp-content/uploads/2021/10/medical-bg-scaled.jpg') center/cover no-repeat;
            color: #fffff0;
            font-family: Calibri, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1;
        }

        .logo {
            max-width: 150px;
            height: auto;
        }

        .register-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            text-align: center;
            width: 400px;
            max-width: 80%;
        }

        .register-container h2 {
            color: #fffff0;
        }

        .register-form {
            margin-top: 20px;
        }

        .register-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #E5E4E2;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .register-form button {
            background-color: #E5E4E2;
            color: #000000;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .login-link {
            margin-top: 20px;
            color: #fffff0;
            text-decoration: none;
            display: block;
        }

        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <img src="medvault.png" alt="MedVault Logo" class="logo">
    </header>

    <div class="register-container">
        <h2>Sign up for MedVault</h2>
        <form class="register-form" action="#" method="post">
            <input type="text" name="fullname" placeholder="Full Name" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <button type="submit">Sign up</button>
        </form>
        <a class="login-link" href="login.html">Already have an account? Login here.</a>
    </div>
</body>
</html>
